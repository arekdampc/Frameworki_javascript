<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="font-awesome.min.css">
    <style>
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .button {
            display: flex;
            align-items: center;
            background-color: #3498db; /* (d) Kolor tła przycisku */
            color: #fff; /* (d) Kolor tekstu przycisku */
            border: none;
            border-radius: 5px; /* (d) Zaokrąglone rogi przycisku */
            cursor: pointer; /* (e) Kształt kursora po najechaniu */
            transition: background-color 0.3s, color 0.3s; /* Animacja zmiany koloru */
            width: 150px; /* (a) Szerokość przycisków */
            height: 70px;
            margin-bottom: 10px; /* (b) Odstęp między przyciskami w pionie */
        }

        .button:hover {
            background-color: #2075d7; /* (e) Kolor tła po najechaniu */
            color: #fff; /* (e) Kolor tekstu po najechaniu */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        .button:focus{
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            color: red;
            border-radius: 10px;
        }
        .button i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="button"><i class="fa-regular fa circle-up fa-rotate-270"></i> Go back</button>
        <button class="button"><i class="fas fa-save"></i> Save</button>
        <button class="button"><i class="fas fa-trash-alt"></i> Delete</button>
    </div>
</body>
</html>
